<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;"
    />
    <title>Projects</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #project-links {
        display: flex;
        flex-direction: column;
        row-gap: 12px;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h4>Projects</h4>
    <div id="project-links"></div>
    <script type="module">
      const linksDiv = document.getElementById('project-links')
      // const { hostname } = location
      const hostname = 'an3park.github.io'
      const username = hostname.split('.')[0]
      const response = await fetch(`https://api.github.com/repos/${username}/${hostname}/contents`)
      const data = await response.json()
      const directories = data.filter((item) => item.type === 'dir').map((item) => item.name)

      linksDiv.innerHTML = directories.map((dir) => `<a href="${dir}">${dir}</a>`).join('')
    </script>
  </body>
</html>
